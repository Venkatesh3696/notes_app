<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Notes</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>notes</h1>
    <div id="input-container" class="card">
      <input id="title" type="text" placeholder="Title" />
      <textarea id="text-area" placeholder="Take a note..."></textarea>
      <div class="toolbar">
        <div role="button" class="tool">R</div>
        <div role="button" class="tool">B</div>
        <div role="button" class="tool">A</div>
        <div role="button" class="tool">L</div>
      </div>
    </div>
  </body>

  <script type="module" src="./index.js"></script>
</html>
